<ion-header>
  <ion-toolbar color="primary">
    <ion-title>User Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create an Account</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" (click)="register()">Register</ion-button>

      <p *ngIf="message" class="info-message">{{ message }}</p>

      <ion-button expand="block" fill="clear" color="medium" (click)="goToLogin()">
        Already have an account? Log in
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
