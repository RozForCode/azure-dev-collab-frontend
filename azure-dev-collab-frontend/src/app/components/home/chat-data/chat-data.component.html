<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Shared AI Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chat-container">
    <div *ngFor="let message of chatMessages" class="chat-bubble" [ngClass]="message.sender">
      <strong>{{ message.sender === 'user' ? 'You' : 'AI' }}:</strong>
      <p>{{ message.text }}</p>
    </div>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
    <ion-button (click)="sendMessage()" fill="solid" color="primary">Send</ion-button>
  </ion-item>
</ion-content>
